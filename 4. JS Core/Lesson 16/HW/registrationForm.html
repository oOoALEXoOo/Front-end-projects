<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Registration form with Get Method</h1>
    <form class="regFormWithGetMth">
        <label>First Name:  </label><input name="fName" type="text" placeholder="First Name">   <br>
        <label>Last Name:   </label><input name="lName" type="text" placeholder="Last Name">    <br>
        <label>Age:         </label><input name="age" type="text" placeholder="Age">            <br>
        <label>City:        </label><input name="address" type="text" placeholder="City">       <br>

        <input class="getHTTPMethod" type="button" value="Submit By Get Method">
    </form>

    <h1>Registration form with Post Method</h1>
    <form class="regFormWithPostMth">
        <label>First Name:  </label><input name="fName" type="text" placeholder="First Name">   <br>
        <label>Last Name:   </label><input name="lName" type="text" placeholder="Last Name">    <br>
        <label>Age:         </label><input name="age" type="text" placeholder="Age">            <br>
        <label>City:        </label><input name="address" type="text" placeholder="City">       <br>

        <input class="postHTTPMethod" type="button" value="Submit By Post Method">
    </form>

    <script src="client.js"></script>
</body>
</html>
