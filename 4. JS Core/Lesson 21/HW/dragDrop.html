<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag and drop</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="dragDrop.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="footballGoalWrapper">
        <img class="footballGoal" src="images/soccer.svg" alt="football goal">
        <input class="countGoals" type="button" value="Count goals">
        <p class="scored">Goal!</p>
    </div>

    <img class="draggableBall" src="images/football-ball.png" alt="football ball">
    <div class="clue"><p>Drag the ball</p></div>

</body>
<script src="dragDrop.js"></script>
</html>
