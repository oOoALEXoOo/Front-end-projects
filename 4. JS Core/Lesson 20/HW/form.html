<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <label>Name:</label><input name="name" type="text" placeholder="Name">   <br>

    <script src="cookies.js"></script>

</html>
