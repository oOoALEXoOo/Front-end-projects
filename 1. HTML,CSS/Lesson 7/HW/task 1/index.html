<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Login 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <div class="form">
        
        <div class="content">
           
            <h3 class="authorization"><span class="logIn">Log In</span> <span class="or">or</span> <span class="signUp">Sign Up</span></h3>
            <hr>
            
            <div class="vertLine"></div>
            <div class="wordWrapper">
                <div class="word">or</div>
            </div>
            
            <p>Log in using your <span class="facebook">Facebook</span> or <span class="twitter">Twitter</span> account below</p>
            
            <form action="">
                
                <input type="submit" value="log in using your facebook">
                <input type="submit" value="log in using your twitter">
                
                <input type="text">
                <input type="password">
                <input type="submit" value="Log In">
                <input type="submit" value="forgot password?">
                
            </form>
            
        </div>
        
    </div>
