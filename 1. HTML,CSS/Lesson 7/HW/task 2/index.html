<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Login 2</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"> <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <div class="bg">
        
        <h1>login form</h1>
        
        <div class="form">
            <form action="">
                
                <div class="login-with">
                    <div class="fb-vertLine"></div>
                    <input type="submit" value="Login with Facebook">
                    <div class="tw-vertLine"></div>
                    <input type="submit" value="Login with Twitter">
                </div>
                
                <div class="horLine-word">
                    <div class="horLine"></div>
                    <div class="word-wrapper">
                        <div class="word">Or</div>
                    </div>
                </div>
                
                <div class="user-password">
                    <div class="user">
                        <div class="vertLine"></div>
                        <input type="text" placeholder="username">
                    </div>
                    
                    <div class="password">
                        <div class="vertLine"></div>
                        <input type="password" placeholder="password">
                    </div>
                </div>
                
                <div class="auxiliary-input">
                    <div class="remember">
                        <label><input type="checkbox" name="rad"><span>Remember me</span></label>
                    </div>
                    
                    <div class="forgot-psw">
                        <input type="submit" value="Forgot your password?">
                    </div>
                </div>
                
                <div class="login">
                    <input type="submit" value="Login">
                </div>
                
                <div class="registration">
                    <span>Not a member?</span>
                    <input type="submit" value="Sign up now!">
                </div>
                
            </form>
        </div>
        
    </div>
 
</body>

</html>
