<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery UI</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="jquery_ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</head>
<body>

    <div id="slider"></div>

    <div>
        <label for="spinner">Select some data:</label>
        <input id="spinner" name="value" title="This is input-spinner">
    </div>
    <button id="getSpinnerValue" title="Press button to get some value">Get spinner value</button>

    <div id="tabs">
        <ul>
            <li><a href="#tab-1">Tab-1</a></li>
            <li><a href="#tab-2">Tab-2</a></li>
        </ul>

        <div id="tab-1">Some text from tab-1</div>
        <div id="tab-2">Some text from tab-2</div>
    </div>

    <div id="addClass">
        <div id="effects">This is custom text to check some UI effects that related to the library</div>
    </div>
    <button id="runEffect">Run Effect</button>

    <select name="effects" id="effectTypes">
        <option value="blind">blind</option>
        <option value="bounce">bounce</option>
        <option value="clip">clip</option>
        <option value="drop">drop</option>
        <option value="explode">explode</option>
        <option value="fade">fade</option>
        <option value="fold">fold</option>
        <option value="highlight">highlight</option>
        <option value="puff">puff</option>
        <option value="pulsate">pulsate</option>
        <option value="scale">scale</option>
        <option value="shake">shake</option>
        <option value="size">size</option>
        <option value="slide">slide</option>
        <option value="transfer">transfer</option>
    </select>

    <button id="customEffect">Run custom effect</button>

</body>
<script src="jquery_ui.js"></script>
</html>
