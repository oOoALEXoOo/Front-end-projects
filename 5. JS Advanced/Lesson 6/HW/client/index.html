<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Document</title>
</head>
<body>

  <h1 class="text-center mb-4">Currency Converter</h1>

  <div class="container">
    <form role="form">
      <div class="form-row">
        <div class="col-6 p-0 pr-1">
          <input type="text" class="form-control" id="amount" placeholder="Amount" required>
          <div class="invalid-feedback"></div>
        </div>
        <div class="col-2 p-0 pr-2">
          <select class="form-control p-0 pl-1" id="currency">
            <option value="UAH">UAH</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="RUR">RUR</option>
          </select>
        </div>
        <div class=" p-0 col-4">
          <button type="button" class="form-control btn btn-success" id="convert">Send</button>
        </div>
      </div>
    </form>
  </div>

</body>
<script src="js/main.js"></script>
</html>
