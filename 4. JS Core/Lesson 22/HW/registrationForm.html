<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Registration form</h1>
    <form class="registrationForm">
        <label>Name:         </label><input name="name" type="text" placeholder="Name">                 <br>
        <label>Age:          </label><input name="age" type="text" placeholder="Age">                   <br>
        <label>Date of birth:</label><input name="dateOfBirth" type="text" placeholder="dd-mmm-yyyy">   <br>

        <input class="register" type="button" value="Register">
    </form>

    <script src="formValidation.js"></script>
</body>
</html>
